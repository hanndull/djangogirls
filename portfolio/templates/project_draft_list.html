{% extends 'base.html' %}

{% block content %}
    <h1>Drafts: Projects</h1>
    <br>
    {% for project in projects %}
        <div class="project">
            <h1><a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></h1>
            <p>{{ project.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
