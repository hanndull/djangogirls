{% extends 'base.html' %}

{% block content %}
    <div class="project">
        {% if project.published_date %}
            <div class="date">
                {{ project.published_date }}
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'project_edit' pk=project.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a class="btn btn-default" href="{% url 'project_remove' pk=project.pk %}"><span class="glyphicon glyphicon-remove"></span></a><br>
                {% endif %}
            </div>
        {% else %}
            <a class="btn btn-default" href="{% url 'project_publish' pk=project.pk %}">Publish</a>
            <a class="btn btn-default" href="{% url 'project_edit' pk=project.pk %}">Edit</a>
        {% endif %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.text|linebreaksbr }}</p>
        <a href="{{ project.address }}" target="_blank">Open Project</a> |
        <a href="{% url 'project_list' %}" target="_blank">Back to All Projects</a>
    </div>
{% endblock %}
