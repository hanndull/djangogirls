{% extends 'base.html' %}

{% block content %}

    <h1>Hannah's Musings &#128221</h1>
    <br>
    {% for post in posts reversed %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
